<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavBittin</title>
  <link rel="stylesheet" href="questionstyle.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <a href="Website.html">
        <img src="Jav Bittin.png" alt="JavBittin Logo" class="logo" />
      </a>
    </div>
    <div class ="header-right">
      Question Tree
    </div>
  </header>
  <main class="tree-game">
    <div class="question-box"> 
      Loading Question...
    </div>

    <div class="button-container">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="add-question" id="addQuestionBox" style="display: none;">
      
      <p>Fine...you win but help teach me pls:</p>
      <label for="newQuestion">Provide question to get to your object:</label>
      <input type="text" id="newQuestion" placeholder="e.g., Is it an animal?"/>

      <label for="newAnswer">What was your answer?</label>
      <input type="text" id="newAnswer" placeholder="ex: a cat"/>

      <button id="submitNew">Submit</button>
    </div>
    
    <button id="playAgainBtn" style="display: none;">Play Again</button>

  </main>
<a href="QuestionExplain.html" class="explain-link">How I built this</a>
  <footer>
    <div class="footer-left">
      <span>JavBittin.com</span>
      <img src="java-logo.png" alt="Java"/>
      <img src="html-logo.png" alt="HTML" />
      <img src="css-logo.png" alt="CSS" />
      <img src="js-logo.png" alt="JavaScript" />
      <img src="springbootlogo.png" alt="spring" />
      <img src="mysqllogo.png" alt="mysql" />
    </div>
    <div class="footer-right">
      © Kaiden Penney · <a href="mailto:mrpenney1030@gmail.com">mrpenney1030@gmail.com</a>
    </div>
  </footer>
  <script src="questiontree.js"></script>
</body>
</html>
